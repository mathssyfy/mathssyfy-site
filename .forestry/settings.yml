---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: src/blog
  label: Blog Posts
  create: all
  match: "**/*"
  exclude: README.md
upload_dir: mathssyfy
public_path: https://res.cloudinary.com/dpw19qolx/image/upload/t_cover-image
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_command: yarn build
  publish_command: vuepress build -d .vuepress/dist
  preview_output_directory: src/.vuepress/dist
  output_directory: ".vuepress/dist"
  instant_preview_command: vuepress dev -p 8080 -h 0.0.0.0
  preview_docker_image: node:10
  mount_path: "/srv"
